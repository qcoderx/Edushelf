<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding: Interests</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f28f0",
                        "background-light": "#f7f6f8",
                        "background-dark": "#181022",
                        "selection": "#2DE2E6",
                        "text-light-primary": "#212121",
                        "text-light-secondary": "#757575",
                        "text-dark-primary": "#ffffff",
                        "text-dark-secondary": "#a99db9"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex flex-col h-full">
<!-- Top App Bar & Page Indicators -->
<div class="px-4 pt-4 sticky top-0 bg-background-light dark:bg-background-dark z-10">
<div class="flex items-center justify-between">
<div class="text-text-light-primary dark:text-text-dark-primary flex size-12 shrink-0 items-center justify-start -ml-3">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h2 class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Select Your Interests</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<div class="flex w-full flex-row items-center justify-center gap-2 py-3">
<div class="h-1.5 flex-1 rounded-full bg-primary/20 dark:bg-primary/30"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary/20 dark:bg-primary/30"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary/20 dark:bg-primary/30"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary/20 dark:bg-primary/30"></div>
</div>
</div>
<!-- Content Area -->
<main class="flex-grow px-4">
<!-- Headline & Body Text -->
<h1 class="text-text-light-primary dark:text-text-dark-primary tracking-light text-[32px] font-bold leading-tight text-left pt-2 pb-2">What are you passionate about?</h1>
<p class="text-text-light-secondary dark:text-text-dark-secondary text-base font-normal leading-normal pb-4">This helps us personalize your learning journey.</p>
<!-- Search Bar -->
<div class="py-3">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full">
<div class="text-text-light-secondary dark:text-text-dark-secondary flex border-none bg-black/5 dark:bg-white/5 items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border-none bg-black/5 dark:bg-white/5 h-full placeholder:text-text-light-secondary placeholder:dark:text-text-dark-secondary px-4 pl-2 text-base font-normal leading-normal" placeholder="Search or add your own" value=""/>
</div>
</label>
</div>
<!-- Interest Selection Grid -->
<div class="grid grid-cols-2 sm:grid-cols-3 gap-4 pt-4 pb-28">
<!-- Selected Item -->
<div class="flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-selection bg-selection/10 dark:bg-selection/20 p-4 aspect-square">
<span class="material-symbols-outlined text-selection" style="font-size: 32px;">sports_soccer</span>
<p class="font-medium text-selection text-center">Football</p>
</div>
<div class="flex flex-col items-center justify-center gap-2 rounded-xl border border-gray-200 dark:border-white/20 bg-background-light dark:bg-background-dark p-4 aspect-square">
<span class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary" style="font-size: 32px;">music_note</span>
<p class="font-medium text-text-light-primary dark:text-text-dark-primary text-center">Music</p>
</div>
<!-- Selected Item -->
<div class="flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-selection bg-selection/10 dark:bg-selection/20 p-4 aspect-square">
<span class="material-symbols-outlined text-selection" style="font-size: 32px;">movie</span>
<p class="font-medium text-selection text-center">Movies</p>
</div>
<div class="flex flex-col items-center justify-center gap-2 rounded-xl border border-gray-200 dark:border-white/20 bg-background-light dark:bg-background-dark p-4 aspect-square">
<span class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary" style="font-size: 32px;">sports_esports</span>
<p class="font-medium text-text-light-primary dark:text-text-dark-primary text-center">Gaming</p>
</div>
<div class="flex flex-col items-center justify-center gap-2 rounded-xl border border-gray-200 dark:border-white/20 bg-background-light dark:bg-background-dark p-4 aspect-square">
<span class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary" style="font-size: 32px;">code</span>
<p class="font-medium text-text-light-primary dark:text-text-dark-primary text-center">Coding</p>
</div>
<!-- Selected Item -->
<div class="flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-selection bg-selection/10 dark:bg-selection/20 p-4 aspect-square">
<span class="material-symbols-outlined text-selection" style="font-size: 32px;">palette</span>
<p class="font-medium text-selection text-center">Art</p>
</div>
<div class="flex flex-col items-center justify-center gap-2 rounded-xl border border-gray-200 dark:border-white/20 bg-background-light dark:bg-background-dark p-4 aspect-square">
<span class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary" style="font-size: 32px;">checkroom</span>
<p class="font-medium text-text-light-primary dark:text-text-dark-primary text-center">Fashion</p>
</div>
<div class="flex flex-col items-center justify-center gap-2 rounded-xl border border-gray-200 dark:border-white/20 bg-background-light dark:bg-background-dark p-4 aspect-square">
<span class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary" style="font-size: 32px;">lunch_dining</span>
<p class="font-medium text-text-light-primary dark:text-text-dark-primary text-center">Food</p>
</div>
</div>
</main>
<!-- Bottom Action Button -->
<div class="fixed bottom-0 left-0 right-0 w-full p-4 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent">
<button class="flex items-center justify-center whitespace-nowrap h-12 px-6 font-display text-base font-bold text-white bg-primary rounded-xl w-full">Continue</button>
</div>
</div>
</div>
</body></html>
