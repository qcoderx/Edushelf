<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Content Generator Input</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2DE2E6",
            "accent": "#7F2AF0",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="flex shrink-0 items-center justify-between p-4 bg-background-light dark:bg-background-dark">
<div class="flex size-12 items-center justify-start text-zinc-900 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Content Generator</h1>
<div class="size-12"></div> 
</header>
<main class="flex-grow px-4">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] pt-4 pb-2 text-zinc-900 dark:text-white">What do you need?</h2>
<div class="flex py-3">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-zinc-200 dark:bg-zinc-800 p-1">
<label class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-medium leading-normal text-zinc-600 dark:text-zinc-400 has-[:checked]:bg-accent has-[:checked]:text-white has-[:checked]:shadow-sm">
<span class="truncate">Lesson</span>
<input checked="" class="invisible w-0" name="content_type" type="radio" value="Lesson"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-medium leading-normal text-zinc-600 dark:text-zinc-400 has-[:checked]:bg-accent has-[:checked]:text-white has-[:checked]:shadow-sm">
<span class="truncate">Summary</span>
<input class="invisible w-0" name="content_type" type="radio" value="Summary"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-medium leading-normal text-zinc-600 dark:text-zinc-400 has-[:checked]:bg-accent has-[:checked]:text-white has-[:checked]:shadow-sm">
<span class="truncate">Practice Questions</span>
<input class="invisible w-0" name="content_type" type="radio" value="Practice Questions"/>
</label>
</div>
</div>
<div class="flex w-full flex-wrap items-end gap-4 py-3">
<label class="flex min-w-40 flex-1 flex-col">
<p class="pb-2 text-base font-medium leading-normal text-zinc-900 dark:text-white">Enter a topic</p>
<input class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-zinc-300 bg-background-light p-4 text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white dark:placeholder:text-zinc-500 dark:focus:border-primary" placeholder="e.g., 'Newton's Laws of Motion'" value=""/>
</label>
</div>
<div class="py-3">
<div class="@container">
<div class="relative flex w-full flex-col items-start justify-between gap-3 pt-4 @[480px]:flex-row @[480px]:items-center">
<div class="flex w-full shrink-[3] items-center justify-between">
<p class="text-base font-medium leading-normal text-zinc-900 dark:text-white">Difficulty Level</p>
<p class="text-sm font-normal leading-normal text-zinc-600 dark:text-zinc-400 @[480px]:hidden">Medium</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1.5 flex-1 items-center rounded-full bg-zinc-200 dark:bg-zinc-800">
<div class="h-full w-[45%] rounded-full bg-accent"></div>
<div class="relative">
<div class="absolute -left-2 -top-2 flex size-5 items-center justify-center rounded-full border-2 border-accent bg-background-light ring-4 ring-accent/30 dark:bg-background-dark">
<div class="size-2 rounded-full bg-accent"></div>
</div>
</div>
</div>
<p class="hidden text-sm font-normal leading-normal text-zinc-600 dark:text-zinc-400 @[480px]:block">Medium</p>
</div>
</div>
</div>
</div>
<div class="flex w-full flex-wrap items-end gap-4 py-3">
<label class="flex min-w-40 flex-1 flex-col">
<p class="pb-2 text-base font-medium leading-normal text-zinc-900 dark:text-white">Learning Style</p>
<div class="relative w-full">
<select class="form-select h-14 w-full appearance-none rounded-xl border border-zinc-300 bg-background-light p-4 pr-10 text-base font-normal text-zinc-900 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white dark:focus:border-primary">
<option>Default (Adaptive)</option>
<option>Visual</option>
<option>Auditory</option>
<option>Kinesthetic</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-zinc-500 dark:text-zinc-400">
<span class="material-symbols-outlined text-xl">unfold_more</span>
</div>
</div>
</label>
</div>
</main>
<footer class="sticky bottom-0 z-10 w-full bg-gradient-to-t from-background-light via-background-light/90 to-transparent p-4 pb-6 dark:from-background-dark dark:via-background-dark/90">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary px-6 text-base font-bold text-black shadow-lg shadow-primary/30">
                Generate Content
            </button>
</footer>
</div>

</body></html>
